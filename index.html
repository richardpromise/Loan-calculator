<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contents/style/style.css" />
  </head>
  <body>
    <div class="navBar">
      <div class="title">P.codex</div>
      <ul class="ul">
        <li><a href="#">Home</a></li>
        <li><a href="#">About </a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </div>

    <div class="wrapper">
      <div class="form-holder">
        <h1 class="errorMsg">Please input valid numbers and try again</h1>
        <br />
        <h1 class="header">Loan calculator</h1>
        <form class="form">
          <div class="inputHolder">
            <i class="fa-solid fa-naira-sign icon"></i><input type="number"
            name="" id="amount" class=" number-input " / placeholder=" Amount">
          </div>
          <br />
          <div class="inputHolder">
            <i class="fa-solid fa-percent icon"></i><input type="number" name=""
            id="Intrest" class="number-input " / placeholder=" Intrest">
          </div>
          <br />
          <div class="repayment-input">
            <input type="number" name="" id="years"
            class="repayment-number-input" / placeholder="Repayment years">
          </div>
          <br />
          <!-- <div class="btn"> -->
          <button class="CalculateBtn">Calculate</button>
          <!-- </div> -->
        </form>
      </div>
      <div id="loading">
        <img src="contents/images/loading.gif" alt="" />
      </div>
      <div class="resultFormHolder">
        <div class="resultFormTitle">Results</div>
        <div class="resultWrapper">
          <ul class="result-ul">
            <div class="result-li flex">
              <p class="p">Monthly Payent</p>
              <li id="monthly-payment" class="result-list"></li>
            </div>
            <div class="result-li flex">
              <p class="p">Total Payment</p>
              <li id="total-payment" class="result-list"></li>
            </div>
            <div class="result-li flex">
              <p class="p">Total Intrest</p>
              <li id="total-intrest" class="result-list"></li>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f9dc233011.js"
      crossorigin="anonymous"
    ></script>
    <script src="contents/js/app.js"></script>
  </body>
</html>
